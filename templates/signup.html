{%extends 'base.html'%}

{%block title%}signup.{%endblock%}

{%block content%}

  <p>Welcome to signup page!</p>

  <form method = "POST" action = "">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        <br><br>
        {{ form.submit(class_ = "button") }}
    <br><br>
  </form>

  <a href="{{url_for('login')}}">Already have an account ?Login</a>

{%endblock%}
